<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/cat-gif-stencil.esm.js"></script>
  <script nomodule src="/build/cat-gif-stencil.js"></script>

</head>
<body>
 
  <input id="keywords" onChange="updateKeywords(this.value)" type="text" placeholder="Keywords" />
  <hr>
  <cat-gif keyword="hat" id="first"></cat-gif>

  
  <script>
    // Interact from outside the custom element!
    const gif = document.querySelector('#first');

    function updateKeywords(keywords) {
      gif.setAttribute('keyword', keywords);
    }
  </script>
</body>
</html>
